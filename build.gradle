plugins {
    id 'java'
}

group 'x'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'commons-net', name: 'commons-net', version: '3.8.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}